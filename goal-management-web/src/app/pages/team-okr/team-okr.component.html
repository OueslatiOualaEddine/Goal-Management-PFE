<div class="col-md-12">
  <div *ngIf="companyOkrList.length != 0; else emptyTemplate">
    <div class="row" *ngFor="let companyOkr of companyOkrList; let i = index">
      <div class="card col-md-6 ml-3" (click)="onKeyManagment(companyOkr)">
        <div class="card-header">
          <div class="header-row">
            <p>
              <span
                ><img class="icon" src="assets/img/target.png" alt="..."
              /></span>
            </p>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ companyOkr.campanyOkrName }}</h5>
        </div>
      </div>
    </div>
  </div>
  <ng-template #emptyTemplate>
    Aucun objectif d'équipe a été trouvé!
  </ng-template>
</div>
<!-- </div>
</div> -->

<ng-template #modalContent let-c="close" let-d="dismiss">
  <div class="modal-body body-model" [dir]="direction">
    <div class="mod-body">
      <div class="col-md-12">
        <div class="card-user">
          <div class="card-header">
            <h5 class="card-title">{{ modalTitle }}</h5>
          </div>
          <div class="card-body">
            <form id="form" role="form" #testForm="ngForm" ngNativeValidate>
              <div class="row">
                <div class="col-md-12 pr-1">
                  <div class="form-group">
                    <label>Libellé</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Libellé"
                      required
                      [(ngModel)]="teamOKR.teamOkrLabel"
                      name="teamOkrLabel"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 pr-1">
                  <div class="form-group">
                    <label>Description</label>
                    <textarea
                      class="form-control textarea"
                      required
                      type="text"
                      class="form-control"
                      placeholder="Description"
                      [(ngModel)]="teamOKR.teamOkrDescription"
                      name="teamOkrDescription"
                    ></textarea>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Date début</label>
                    <input
                      required
                      type="date"
                      class="form-control"
                      placeholder="Date début"
                      [(ngModel)]="teamOKR.startDate"
                      name="startDate"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Date fin</label>
                    <input
                      required
                      type="date"
                      class="form-control"
                      placeholder="Date fin"
                      [(ngModel)]="teamOKR.endDate"
                      name="endDate"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="update ml-auto mr-2">
                  <button
                    type="button"
                    class="btn btn-round cancel"
                    (click)="d('Cross click')"
                  >
                    Annuler
                  </button>
                </div>
                <div class="update ml-auto mr-auto">
                  <button
                    type="submit"
                    class="btn btn-primary btn-round"
                    (click)="onSave()"
                  >
                    Enregistrer
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
